name: Build and Test

on:
  push:
    branches:
      - online

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Install Unity
      uses: actions/setup-unity@v1
      with:
        unity-version: "2021.3.6f1"
        modules: "all"
    - name: Cache Unity modules
      uses: actions/cache@v2
      with:
        path: "/opt/Unity/Editor/Data/PlaybackEngines"
        key: "${{ runner.os }}-unity-${{ hashFiles('**/ProjectSettings/ProjectVersion.txt') }}-${{ hashFiles('**/Packages/packages-lock.json') }}"
        restore-keys: |
          ${{ runner.os }}-unity-${{ hashFiles('**/ProjectSettings/ProjectVersion.txt') }}-
          ${{ runner.os }}-unity-
    - name: Build Unity project
      run: |
        /opt/Unity/Editor/Unity -projectPath ./ -batchmode -quit -executeMethod BuildScript.PerformBuild
